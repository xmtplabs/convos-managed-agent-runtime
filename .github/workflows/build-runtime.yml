name: Build Runtime Image

on:
  push:
    branches: [scaling, staging, main]
  pull_request:
    branches: [scaling, staging, main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      sha: ${{ steps.meta.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tag
        id: meta
        run: |
          SHA="$(echo "$GITHUB_SHA" | cut -c1-7)"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.number }}"
          elif [ "$GITHUB_REF_NAME" = "main" ]; then
            TAG="production"
          else
            TAG="$GITHUB_REF_NAME"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "sha=sha-$SHA" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: runtime/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/xmtplabs/convos-runtime:${{ steps.meta.outputs.tag }}
            ghcr.io/xmtplabs/convos-runtime:${{ steps.meta.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  qa:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.tag }}

      - name: Start container
        run: |
          docker run -d --name qa-runtime \
            -p 8080:8080 \
            -e PORT=8080 \
            -e OPENCLAW_STATE_DIR=/app \
            -e OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
            -e AGENTMAIL_API_KEY="${{ secrets.AGENTMAIL_API_KEY }}" \
            -e AGENTMAIL_INBOX_ID="${{ secrets.AGENTMAIL_INBOX_ID }}" \
            -e BANKR_API_KEY="${{ secrets.BANKR_API_KEY }}" \
            -e TELNYX_API_KEY="${{ secrets.TELNYX_API_KEY }}" \
            -e TELNYX_PHONE_NUMBER="${{ secrets.TELNYX_PHONE_NUMBER }}" \
            -e TELNYX_MESSAGING_PROFILE_ID="${{ secrets.TELNYX_MESSAGING_PROFILE_ID }}" \
            -e OPENCLAW_GATEWAY_TOKEN="${{ secrets.OPENCLAW_GATEWAY_TOKEN }}" \
            -e PRIVATE_WALLET_KEY="${{ secrets.PRIVATE_WALLET_KEY }}" \
            -e OPENCLAW_PRIMARY_MODEL="${{ secrets.OPENCLAW_PRIMARY_MODEL }}" \
            -e XMTP_ENV="${{ secrets.XMTP_ENV }}" \
            ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.tag }} \
            node scripts/pool-server.js

      - name: Wait for health check
        run: |
          echo "Waiting for gateway health on port 8080..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
              echo "Gateway ready after ${i}s"
              break
            fi
            sleep 1
          done
          if ! curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
            echo "Gateway failed to start within 120s"
            docker logs qa-runtime
            exit 1
          fi
          echo "Waiting 15s for browser service to initialise..."
          sleep 15

      - name: QA smoke tests
        run: docker exec qa-runtime timeout 120 pnpm qa

      - name: Dump container logs on failure
        if: failure()
        run: docker logs qa-runtime
