name: Build Runtime Image

run-name: >-
  Runtime
  ${{ github.event_name == 'workflow_dispatch'
      && format('dispatch → {0}', inputs.environment)
      || github.event.action == 'closed' && github.event.pull_request.merged
        && format('merge → {0}', github.event.pull_request.base.ref)
        || format('PR #{0} → {1}', github.event.number, github.event.pull_request.base.ref) }}

on:
  pull_request:
    types: [opened, synchronize, closed]
    paths:
      - 'runtime/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to promote to after QA passes'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
          - scaling

permissions:
  packages: write

jobs:
  changes:
    name: Detect runtime changes
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      runtime: ${{ steps.check.outputs.runtime }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if push touched runtime/
        id: check
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.event.after }}"

          # On the first push (PR opened), 'before' and 'after' can be empty.
          # Fall back to base branch and HEAD respectively.
          if [ -z "$BEFORE" ] || echo "$BEFORE" | grep -qE '^0+$'; then
            BEFORE="origin/${{ github.event.pull_request.base.ref }}"
            echo "First push — using base: $BEFORE"
          fi
          if [ -z "$AFTER" ]; then
            AFTER="HEAD"
            echo "First push — using AFTER: HEAD"
          fi

          echo "Comparing $BEFORE..$AFTER"
          if git diff --name-only "$BEFORE" "$AFTER" | grep -q '^runtime/'; then
            echo "runtime=true" >> "$GITHUB_OUTPUT"
            echo "Runtime files changed"
          else
            echo "runtime=false" >> "$GITHUB_OUTPUT"
            echo "No runtime files changed"
          fi

  build:
    name: Build runtime image
    needs: changes
    if: >-
      always() && (
        github.event_name == 'workflow_dispatch' ||
        (needs.changes.outputs.runtime == 'true' &&
         !contains(github.event.pull_request.labels.*.name, 'skip-runtime-build'))
      )
    runs-on: ubuntu-latest
    outputs:
      pending: ${{ steps.meta.outputs.pending }}
      tag: ${{ steps.meta.outputs.tag }}
      sha: ${{ steps.meta.outputs.sha }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)"
            TAG="pr-${{ github.event.number }}"
          else
            SHA="$(echo "$GITHUB_SHA" | cut -c1-7)"
            TAG="dispatch"
          fi
          echo "pending=pending-$SHA" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "sha=sha-$SHA" >> "$GITHUB_OUTPUT"
          echo "sha=$SHA | tag=$TAG | pending=pending-$SHA"

      - name: "Build and push :pending-${{ steps.meta.outputs.sha }}"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: runtime/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/xmtplabs/convos-runtime:${{ steps.meta.outputs.pending }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  qa:
    name: "QA smoke tests (:${{ needs.build.outputs.pending }})"
    needs: build
    if: >-
      always() &&
      needs.build.result == 'success' &&
      (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull :${{ needs.build.outputs.pending }}"
        run: docker pull ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.pending }}

      - name: "Start container from :${{ needs.build.outputs.pending }}"
        run: |
          docker run -d --name qa-runtime \
            -p 8080:8080 \
            -e PORT=8080 \
            -e OPENCLAW_STATE_DIR=/app \
            -e OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
            -e AGENTMAIL_API_KEY="${{ secrets.AGENTMAIL_API_KEY }}" \
            -e AGENTMAIL_INBOX_ID="${{ secrets.AGENTMAIL_INBOX_ID }}" \
            -e BANKR_API_KEY="${{ secrets.BANKR_API_KEY }}" \
            -e TELNYX_API_KEY="${{ secrets.TELNYX_API_KEY }}" \
            -e TELNYX_PHONE_NUMBER="${{ secrets.TELNYX_PHONE_NUMBER }}" \
            -e TELNYX_MESSAGING_PROFILE_ID="${{ secrets.TELNYX_MESSAGING_PROFILE_ID }}" \
            -e OPENCLAW_GATEWAY_TOKEN="${{ secrets.OPENCLAW_GATEWAY_TOKEN }}" \
            -e PRIVATE_WALLET_KEY="${{ secrets.PRIVATE_WALLET_KEY }}" \
            -e OPENCLAW_PRIMARY_MODEL="${{ secrets.OPENCLAW_PRIMARY_MODEL }}" \
            -e XMTP_ENV="${{ secrets.XMTP_ENV }}" \
            ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.pending }} \
            node scripts/pool-server.js

      - name: Wait for gateway health (up to 120s)
        run: |
          echo "Waiting for gateway health on port 8080..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
              echo "Gateway ready after ${i}s"
              break
            fi
            sleep 1
          done
          if ! curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
            echo "Gateway failed to start within 120s"
            docker logs qa-runtime
            exit 1
          fi
          echo "Waiting 15s for browser service to initialise..."
          sleep 15

      - name: Run QA smoke tests (timeout 120s)
        run: docker exec qa-runtime timeout 120 pnpm qa

      - name: Dump container logs
        if: always()
        run: docker logs qa-runtime

  publish:
    name: "Publish :${{ needs.build.outputs.sha }}"
    needs: [build, qa]
    if: always() && needs.build.result == 'success' && needs.qa.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Pull :${{ needs.build.outputs.pending }}"
        run: docker pull ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.pending }}

      - name: "Tag and push :${{ needs.build.outputs.sha }}, :${{ needs.build.outputs.tag }}"
        run: |
          IMAGE="ghcr.io/xmtplabs/convos-runtime"
          PENDING="${{ needs.build.outputs.pending }}"
          SHA="${{ needs.build.outputs.sha }}"

          # sha tag always gets pushed
          docker tag "$IMAGE:$PENDING" "$IMAGE:$SHA"
          docker push "$IMAGE:$SHA"
          echo "Pushed $IMAGE:$SHA"

          # PRs get pr-N tag, dispatches get dispatch tag
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            docker tag "$IMAGE:$PENDING" "$IMAGE:pr-${{ github.event.number }}"
            docker push "$IMAGE:pr-${{ github.event.number }}"
            echo "Pushed $IMAGE:pr-${{ github.event.number }}"
          else
            docker tag "$IMAGE:$PENDING" "$IMAGE:dispatch"
            docker push "$IMAGE:dispatch"
            echo "Pushed $IMAGE:dispatch"
          fi

  promote-dispatch:
    name: Promote dispatch
    needs: [build, publish]
    if: >-
      always() &&
      needs.build.result == 'success' &&
      needs.publish.result == 'success' &&
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Retag :${{ needs.build.outputs.sha }} → :${{ inputs.environment }}"
        run: |
          IMAGE="ghcr.io/xmtplabs/convos-runtime"
          SHA="${{ needs.build.outputs.sha }}"
          ENV_TAG="${{ inputs.environment }}"

          echo "Promoting $IMAGE:$SHA → $IMAGE:$ENV_TAG"
          docker pull "$IMAGE:$SHA"
          docker tag "$IMAGE:$SHA" "$IMAGE:$ENV_TAG"
          docker push "$IMAGE:$ENV_TAG"
          echo "Done: $IMAGE:$ENV_TAG"

  promote:
    name: Promote on merge
    if: >-
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Map branch ${{ github.event.pull_request.base.ref }} → environment tag"
        id: env
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          case "$BASE" in
            scaling) echo "tag=scaling" >> "$GITHUB_OUTPUT" ;;
            dev)     echo "tag=dev" >> "$GITHUB_OUTPUT" ;;
            staging) echo "tag=staging" >> "$GITHUB_OUTPUT" ;;
            main)    echo "tag=production" >> "$GITHUB_OUTPUT" ;;
            *)       echo "tag=" >> "$GITHUB_OUTPUT" ;;
          esac
          echo "Merge target: $BASE → tag: $(grep tag "$GITHUB_OUTPUT" | cut -d= -f2)"

      - name: "Retag image → :${{ steps.env.outputs.tag }}"
        if: steps.env.outputs.tag != ''
        run: |
          IMAGE="ghcr.io/xmtplabs/convos-runtime"
          SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
          ENV_TAG="${{ steps.env.outputs.tag }}"

          echo "Promoting $IMAGE:sha-$SHA → $IMAGE:$ENV_TAG"
          docker pull "$IMAGE:sha-$SHA"
          docker tag "$IMAGE:sha-$SHA" "$IMAGE:$ENV_TAG"
          docker push "$IMAGE:$ENV_TAG"
          echo "Done: $IMAGE:$ENV_TAG"
