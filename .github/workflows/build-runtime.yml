name: Build Runtime Image

on:
  pull_request:
    types: [opened, synchronize, closed]
    paths:
      - 'runtime/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to promote to after QA passes'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
          - scaling

permissions:
  contents: write
  packages: write

jobs:
  build:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed' &&
       !contains(github.event.pull_request.labels.*.name, 'skip-runtime-build'))
    runs-on: ubuntu-latest
    outputs:
      pending: ${{ steps.meta.outputs.pending }}
      tag: ${{ steps.meta.outputs.tag }}
      sha: ${{ steps.meta.outputs.sha }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: meta
        run: |
          VERSION=$(jq -r .version runtime/package.json)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHA="$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)"
            TAG="pr-${{ github.event.number }}"
          else
            SHA="$(echo "$GITHUB_SHA" | cut -c1-7)"
            TAG="dispatch"
          fi
          echo "pending=pending-$SHA" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "sha=sha-$SHA" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Runtime version: $VERSION"

      - name: Build and push (pending tag only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: runtime/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/xmtplabs/convos-runtime:${{ steps.meta.outputs.pending }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  qa:
    needs: build
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.pending }}

      - name: Start container
        run: |
          docker run -d --name qa-runtime \
            -p 8080:8080 \
            -e PORT=8080 \
            -e OPENCLAW_STATE_DIR=/app \
            -e OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
            -e AGENTMAIL_API_KEY="${{ secrets.AGENTMAIL_API_KEY }}" \
            -e AGENTMAIL_INBOX_ID="${{ secrets.AGENTMAIL_INBOX_ID }}" \
            -e BANKR_API_KEY="${{ secrets.BANKR_API_KEY }}" \
            -e TELNYX_API_KEY="${{ secrets.TELNYX_API_KEY }}" \
            -e TELNYX_PHONE_NUMBER="${{ secrets.TELNYX_PHONE_NUMBER }}" \
            -e TELNYX_MESSAGING_PROFILE_ID="${{ secrets.TELNYX_MESSAGING_PROFILE_ID }}" \
            -e OPENCLAW_GATEWAY_TOKEN="${{ secrets.OPENCLAW_GATEWAY_TOKEN }}" \
            -e PRIVATE_WALLET_KEY="${{ secrets.PRIVATE_WALLET_KEY }}" \
            -e OPENCLAW_PRIMARY_MODEL="${{ secrets.OPENCLAW_PRIMARY_MODEL }}" \
            -e XMTP_ENV="${{ secrets.XMTP_ENV }}" \
            ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.pending }} \
            node scripts/pool-server.js

      - name: Wait for health check
        run: |
          echo "Waiting for gateway health on port 8080..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
              echo "Gateway ready after ${i}s"
              break
            fi
            sleep 1
          done
          if ! curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
            echo "Gateway failed to start within 120s"
            docker logs qa-runtime
            exit 1
          fi
          echo "Waiting 15s for browser service to initialise..."
          sleep 15

      - name: QA smoke tests
        run: docker exec qa-runtime timeout 120 pnpm qa

      - name: Dump container logs
        if: always()
        run: docker logs qa-runtime

  publish:
    needs: [build, qa]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull pending image
        run: docker pull ghcr.io/xmtplabs/convos-runtime:${{ needs.build.outputs.pending }}

      - name: Retag and push final tags
        run: |
          IMAGE="ghcr.io/xmtplabs/convos-runtime"
          PENDING="${{ needs.build.outputs.pending }}"
          SHA="${{ needs.build.outputs.sha }}"
          VERSION="${{ needs.build.outputs.version }}"

          # sha tag always gets pushed
          docker tag "$IMAGE:$PENDING" "$IMAGE:$SHA"
          docker push "$IMAGE:$SHA"

          # semver tag (e.g. v0.0.12)
          docker tag "$IMAGE:$PENDING" "$IMAGE:v$VERSION"
          docker push "$IMAGE:v$VERSION"

          # PRs get pr-N tag, dispatches get dispatch tag
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            docker tag "$IMAGE:$PENDING" "$IMAGE:pr-${{ github.event.number }}"
            docker push "$IMAGE:pr-${{ github.event.number }}"
          else
            docker tag "$IMAGE:$PENDING" "$IMAGE:dispatch"
            docker push "$IMAGE:dispatch"
          fi

  # Manual dispatch promote: retag the built image to the chosen environment tag
  promote-dispatch:
    needs: [build, publish]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag image to environment
        run: |
          IMAGE="ghcr.io/xmtplabs/convos-runtime"
          SHA="${{ needs.build.outputs.sha }}"
          ENV_TAG="${{ inputs.environment }}"

          echo "Promoting $IMAGE:$SHA → $IMAGE:$ENV_TAG"
          docker pull "$IMAGE:$SHA"
          docker tag "$IMAGE:$SHA" "$IMAGE:$ENV_TAG"
          docker push "$IMAGE:$ENV_TAG"

  # Bump runtime version in package.json (only on dev merges)
  version-bump:
    needs: [build, publish]
    if: >-
      (github.event_name == 'workflow_dispatch' && github.ref_name == 'dev') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.event.pull_request.base.ref == 'dev')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Bump patch version
        id: bump
        run: |
          cd runtime
          OLD=$(jq -r .version package.json)
          NEW=$(echo "$OLD" | awk -F. '{print $1"."$2"."$3+1}')
          jq --arg v "$NEW" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Bumped runtime version: $OLD → $NEW"
          echo "version=$NEW" >> "$GITHUB_OUTPUT"

      - name: Create bump PR and auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          BRANCH="chore/bump-runtime-v${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add runtime/package.json
          git commit -m "chore: bump runtime version to ${VERSION} [skip ci]"
          git push -u origin "$BRANCH"
          gh pr create --base dev --title "chore: bump runtime to v${VERSION}" \
            --body "Automated version bump after runtime merge." \
            --label "skip-runtime-build"
          gh pr merge "$BRANCH" --squash --auto

  # Fast promote: retag the existing sha image to an environment tag (~15s)
  promote:
    if: >-
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment tag
        id: env
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          case "$BASE" in
            scaling) echo "tag=scaling" >> "$GITHUB_OUTPUT" ;;
            dev)     echo "tag=dev" >> "$GITHUB_OUTPUT" ;;
            staging) echo "tag=staging" >> "$GITHUB_OUTPUT" ;;
            main)    echo "tag=production" >> "$GITHUB_OUTPUT" ;;
            *)       echo "tag=" >> "$GITHUB_OUTPUT" ;;
          esac
          echo "Merge target: $BASE → tag: $(grep tag "$GITHUB_OUTPUT" | cut -d= -f2)"

      - name: Retag image to environment
        if: steps.env.outputs.tag != ''
        run: |
          IMAGE="ghcr.io/xmtplabs/convos-runtime"
          SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
          ENV_TAG="${{ steps.env.outputs.tag }}"

          echo "Promoting $IMAGE:sha-$SHA → $IMAGE:$ENV_TAG"
          docker pull "$IMAGE:sha-$SHA"
          docker tag "$IMAGE:sha-$SHA" "$IMAGE:$ENV_TAG"
          docker push "$IMAGE:$ENV_TAG"
