name: QA Smoke Tests

on:
  pull_request:
    branches: [main, staging]

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            chromium-browser \
            fonts-liberation libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libcups2 \
            libdrm2 libgbm1 libnspr4 libnss3 libxcomposite1 libxdamage1 libxfixes3 \
            libxkbcommon0 libxrandr2 xdg-utils

      - name: Write .env
        run: |
          cat > .env <<'DOTENV'
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MANAGEMENT_KEY=${{ secrets.OPENROUTER_MANAGEMENT_KEY }}
          AGENTMAIL_API_KEY=${{ secrets.AGENTMAIL_API_KEY }}
          AGENTMAIL_INBOX_ID=${{ secrets.AGENTMAIL_INBOX_ID }}
          BANKR_API_KEY=${{ secrets.BANKR_API_KEY }}
          TELNYX_API_KEY=${{ secrets.TELNYX_API_KEY }}
          TELNYX_PHONE_NUMBER=${{ secrets.TELNYX_PHONE_NUMBER }}
          TELNYX_MESSAGING_PROFILE_ID=${{ secrets.TELNYX_MESSAGING_PROFILE_ID }}
          OPENCLAW_GATEWAY_TOKEN=${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          PRIVATE_WALLET_KEY=${{ secrets.PRIVATE_WALLET_KEY }}
          OPENCLAW_PRIMARY_MODEL=${{ secrets.OPENCLAW_PRIMARY_MODEL }}
          XMTP_ENV=${{ secrets.XMTP_ENV }}
          CHROMIUM_PATH=/usr/bin/chromium-browser
          DOTENV

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Apply config
        run: pnpm run apply-config

      - name: Install state deps
        run: pnpm run install-state-deps
        env:
          HUSKY: "0"

      - name: Start gateway
        run: |
          pnpm run gateway &
          echo "Waiting for gateway on port 18789..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:18789 > /dev/null 2>&1; then
              echo "Gateway ready"
              exit 0
            fi
            sleep 1
          done
          echo "Gateway failed to start within 30s"
          exit 1

      - name: Run prompt-qa
        run: timeout 180 pnpm run cli -- prompt-qa

      - name: Run prompt-qa-browser
        run: timeout 180 pnpm run cli -- prompt-qa-browser
