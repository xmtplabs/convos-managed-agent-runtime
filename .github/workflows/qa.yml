name: QA Smoke Tests

on:
  pull_request:
    branches: [main, staging]

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Write .env
        run: |
          cat > .env <<'DOTENV'
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          AGENTMAIL_API_KEY=${{ secrets.AGENTMAIL_API_KEY }}
          AGENTMAIL_INBOX_ID=${{ secrets.AGENTMAIL_INBOX_ID }}
          BANKR_API_KEY=${{ secrets.BANKR_API_KEY }}
          TELNYX_API_KEY=${{ secrets.TELNYX_API_KEY }}
          TELNYX_PHONE_NUMBER=${{ secrets.TELNYX_PHONE_NUMBER }}
          TELNYX_MESSAGING_PROFILE_ID=${{ secrets.TELNYX_MESSAGING_PROFILE_ID }}
          OPENCLAW_GATEWAY_TOKEN=${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          PRIVATE_WALLET_KEY=${{ secrets.PRIVATE_WALLET_KEY }}
          OPENCLAW_PRIMARY_MODEL=${{ secrets.OPENCLAW_PRIMARY_MODEL }}
          XMTP_ENV=${{ secrets.XMTP_ENV }}
          DOTENV

      - name: Start gateway
        run: |
          pnpm run start &
          echo "Waiting for gateway on port 18789..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:18789/__openclaw__/canvas/ > /dev/null 2>&1; then
              echo "Gateway ready after ${i}s"
              break
            fi
            sleep 1
          done
          if ! curl -sf http://localhost:18789/__openclaw__/canvas/ > /dev/null 2>&1; then
            echo "Gateway failed to start within 120s"
            exit 1
          fi
          echo "Waiting 15s for browser service to initialise..."
          sleep 15

      - name: QA browser
        run: timeout 180 pnpm run cli -- qa browser

      - name: QA email
        run: timeout 120 pnpm run cli -- qa email

      - name: QA sms
        run: timeout 120 pnpm run cli -- qa sms

      - name: QA bankr
        run: timeout 120 pnpm run cli -- qa bankr

      - name: QA search
        run: timeout 120 pnpm run cli -- qa search
