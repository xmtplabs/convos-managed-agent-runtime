name: QA Smoke Tests

on:
  pull_request:
    branches: [main]

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CHROMIUM_PATH: /usr/bin/chromium

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm
        run: corepack enable

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            chromium \
            fonts-liberation libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libcups2 \
            libdrm2 libgbm1 libnspr4 libnss3 libxcomposite1 libxdamage1 libxfixes3 \
            libxkbcommon0 libxrandr2 xdg-utils

      - name: Write .env
        run: |
          cat > .env <<'DOTENV'
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          AGENTMAIL_API_KEY=${{ secrets.AGENTMAIL_API_KEY }}
          AGENTMAIL_INBOX_ID=${{ secrets.AGENTMAIL_INBOX_ID }}
          BANKR_API_KEY=${{ secrets.BANKR_API_KEY }}
          TELNYX_API_KEY=${{ secrets.TELNYX_API_KEY }}
          TELNYX_PHONE_NUMBER=${{ secrets.TELNYX_PHONE_NUMBER }}
          TELNYX_MESSAGING_PROFILE_ID=${{ secrets.TELNYX_MESSAGING_PROFILE_ID }}
          OPENCLAW_GATEWAY_TOKEN=${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          PRIVATE_WALLET_KEY=${{ secrets.PRIVATE_WALLET_KEY }}
          OPENCLAW_PRIMARY_MODEL=${{ secrets.OPENCLAW_PRIMARY_MODEL }}
          XMTP_ENV=${{ secrets.XMTP_ENV }}
          DOTENV

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Add global bins to PATH
        run: echo "$(pnpm bin -g)" >> "$GITHUB_PATH"

      - name: Start gateway via pool-server
        run: |
          node cli/pool-server.js &
          echo "Waiting for pool-server health on port 8080..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
              echo "Gateway ready after ${i}s"
              break
            fi
            sleep 1
          done
          if ! curl -sf http://localhost:8080/pool/health | grep -q '"ready":true'; then
            echo "Gateway failed to start within 120s"
            exit 1
          fi
          echo "Waiting 15s for browser service to initialise..."
          sleep 15
        env:
          PORT: "8080"
          GATEWAY_INTERNAL_PORT: "18789"

      - name: QA smoke tests
        run: timeout 120 pnpm cli qa
