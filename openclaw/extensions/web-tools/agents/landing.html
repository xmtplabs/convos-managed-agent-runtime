<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f5f5f5">
  <title>convos managed agent runtime</title>
  <link rel="icon" href="https://convos.org/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="https://convos.org/_assets/v11/2d0a749d1fcbda24619bc36e9887bd0e710e515b.svg">
  <link rel="manifest" href="/web-tools/agents/manifest.json">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f5f5f5;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 1.25rem;
      max-width: 320px;
      width: 100%;
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .card-header .icon { flex-shrink: 0; }
    .qr-wrap {
      position: relative;
      aspect-ratio: 1;
      max-width: 260px;
      margin: 0 auto;
    }
    a.qr-wrap { color: inherit; text-decoration: none; }
    .qr-wrap img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr-wrap .icon-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 9%;
      height: 9%;
      background: #fff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-wrap .icon-center svg { width: 100%; height: 100%; }
    #qr-placeholder {
      aspect-ratio: 1;
      background: white;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 0.75rem;
      font-size: 0.85rem;
      color: #666;
      padding: 1rem;
    }
    #qr-placeholder.loading {
      justify-content: center;
      align-items: center;
    }
    .screen { display: flex; flex-direction: column; align-items: stretch; }
    .screen-modes { gap: 0.75rem; }
    .screen-join { gap: 0.5rem; }
    .mode-join-btn,
    .mode-create button,
    #join-btn {
      width: 100%;
      background: none;
      border: 1px solid #ccc;
      color: #333;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-align: center;
    }
    .mode-join-btn:hover,
    .mode-create button:hover,
    #join-btn:hover,
    #join-open-link:hover { border-color: #999; }
    #join-open-link {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: inherit;
      width: 100%;
      background: none;
      border: 1px solid #ccc;
      color: #333;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #invite-input {
      width: 100%;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #333;
    }
    #invite-input:focus {
      outline: none;
      border-color: #666;
    }
    .divider {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }
    .mode-create { margin: 0; }
    .footer {
      position: absolute;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      font-size: 0.8rem;
    }
    .footer a {
      color: #111;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
    .error { color: #c00; font-size: 0.8rem; margin-top: 0.5rem; text-align: center; word-break: break-word; }
    .success { color: #080; font-size: 0.8rem; margin-top: 0.5rem; text-align: center; }
    .gateway-tip { font-size: 0.75rem; color: #888; margin-top: 0.5rem; text-align: center; }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.75rem;
      justify-content: center;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
    }
    .status-dot--connected { background: #22c55e; }
    .status-dot--streaming { background: #22c55e; animation: pulse 1.5s infinite; }
    .status-dot--error { background: #c00; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
    .screen-connected {
      gap: 0.75rem;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .connected-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.25rem auto 0;
    }
    .connected-icon svg { width: 24px; height: 24px; }
    .connected-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111;
    }
    .connected-sublabel {
      font-size: 0.75rem;
      color: #22c55e;
      font-weight: 500;
    }
    .test-msg-row { display: flex; gap: 0.4rem; width: 100%; }
    .test-msg-row input { flex: 1; }
    #send-test-btn { white-space: nowrap; }
    .convo-id { font-family: monospace; font-size: 0.65rem; color: #aaa; word-break: break-all; }
    .env-badge {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 0.35rem 0.6rem;
      border-radius: 4px;
      z-index: 100;
    }
    .env-badge--production { background: #22c55e; color: #fff; }
    .env-badge--staging { background: #f59e0b; color: #1f2937; }
    .card-env {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
    .card-env a {
      color: #111;
      text-decoration: none;
    }
    .card-env a:hover { text-decoration: underline; }
    .card-env .env-links { margin-top: 0.35rem; }
    .reset-btn {
      margin-top: 0.25rem;
      background: none;
      border: 1px solid #ddd;
      color: #999;
      cursor: pointer;
      font-size: 0.75rem;
      padding: 0.35rem 0.75rem;
      border-radius: 6px;
    }
    .reset-btn:hover { border-color: #c00; color: #c00; }
  </style>
</head>
<body>
  <div id="env-badge" class="env-badge env-badge--staging" aria-hidden="true">Staging</div>
  <div class="card">
    <div class="card-header">
      <span>convos agents</span>
    </div>
    <div class="status-bar" id="status-bar">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">checking…</span>
    </div>
    <a class="qr-wrap" id="qr-wrap" href="#" target="_blank" rel="noopener" style="display: none;">
      <img id="qr-img" src="" width="240" height="240" alt="QR code">
      <div class="icon-center" aria-hidden="true">
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <style>.s0{fill:#000}.s1{fill:#fff}.s2{fill:none;stroke:#000;stroke-width:7.2}</style>
          <path fill-rule="evenodd" class="s0" d="m24 0h72c13.25 0 24 10.75 24 24v72c0 13.25-10.75 24-24 24h-72c-13.25 0-24-10.75-24-24v-72c0-13.25 10.75-24 24-24z"/>
          <path fill-rule="evenodd" class="s1" d="m60 30c16.57 0 30 13.43 30 30 0 16.57-13.43 30-30 30-16.57 0-30-13.43-30-30 0-16.57 13.43-30 30-30z"/>
          <path class="s2" d="m40 60h40"/>
          <path class="s2" d="m50 60h40"/>
          <path class="s2" d="m60 40v40"/>
          <path class="s2" d="m45.9 45.86l28.28 28.28"/>
          <path class="s2" d="m45.9 74.14l28.28-28.28"/>
        </svg>
      </div>
    </a>
    <div id="qr-placeholder">
      <div class="screen screen-modes" id="screen-modes">
        <button type="button" class="mode-join-btn" id="mode-join-btn">Add to existing Convo</button>
        <div class="divider" aria-hidden="true">— or —</div>
        <div class="mode-create">
          <button type="button" id="create-btn">Create new agent</button>
        </div>
      </div>
      <div class="screen screen-join" id="screen-join" style="display: none;">
        <input id="invite-input" type="text" placeholder="Paste invite link" autocomplete="off" />
        <button type="button" id="join-btn">Join</button>
        <a id="join-open-link" class="join-open-link" href="#" target="_blank" rel="noopener" style="display: none;">Open in Convos</a>
        <p id="gateway-tip" class="gateway-tip" style="display: none;"></p>
      </div>
      <span id="placeholder-text" style="display: none;">Loading…</span>
      <div class="screen screen-connected" id="screen-connected" style="display: none;">
        <div class="connected-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 13l4 4L19 7" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="connected-label">Conversation bound</div>
        <div class="connected-sublabel" id="connected-sublabel">streaming</div>
        <div class="convo-id" id="convo-id"></div>
        <button type="button" id="reset-btn" class="reset-btn">Reset identity</button>
      </div>
    </div>
    <div id="error" class="error" role="alert"></div>
    <div id="card-env" class="card-env">
      <span id="card-env-text">You are in staging.</span>
      <div class="env-links" id="env-links">
        <a id="link-switch" href="#" target="_blank" rel="noopener" style="display: none;">Switch to Railway</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <svg width="12" height="12" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M7 0L8.5 5.5L14 7L8.5 8.5L7 14L5.5 8.5L0 7L5.5 5.5L7 0Z" fill="currentColor"/>
    </svg>
    <span>This agent is for testing purposes only.</span>
  </footer>

  <script>
    (function () {
      (function setEnvBadgeAndCardEnv() {
        var h = window.location.hostname;
        var isMain = /railway\.app$/i.test(h);
        var isStaging = !isMain && (h === "localhost" || h === "127.0.0.1" || h === "[::1]" || /\.ngrok(-free)?\.(app|io)/i.test(h));
        var env = isMain ? "main" : (isStaging ? "staging" : "main");
        var el = document.getElementById("env-badge");
        if (el) {
          el.textContent = env;
          el.className = "env-badge env-badge--" + (env === "main" ? "production" : "staging");
        }
        var cardEnvText = document.getElementById("card-env-text");
        if (cardEnvText) cardEnvText.textContent = "You are in " + env + ".";
        var linkSwitch = document.getElementById("link-switch");
        if (linkSwitch) {
          if (env === "staging") {
            linkSwitch.href = "https://convos-agent-main.up.railway.app/web-tools/agents";
            linkSwitch.textContent = "Switch to main";
            linkSwitch.style.display = "";
          } else {
            linkSwitch.href = "https://3b63484a39c2.ngrok.app/web-tools/agents";
            linkSwitch.textContent = "Switch to staging";
            linkSwitch.style.display = "";
          }
        }
      })();
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/web-tools/agents/sw.js", { scope: "/web-tools/agents/" }).catch(function () {});
      }

      var qrWrap = document.getElementById("qr-wrap");
      var qrImg = document.getElementById("qr-img");
      var placeholder = document.getElementById("qr-placeholder");
      var placeholderText = document.getElementById("placeholder-text");
      var screenModes = document.getElementById("screen-modes");
      var screenJoin = document.getElementById("screen-join");
      var screenConnected = document.getElementById("screen-connected");
      var joinBtn = document.getElementById("join-btn");
      var createBtn = document.getElementById("create-btn");
      var modeJoinBtn = document.getElementById("mode-join-btn");
      var inviteInput = document.getElementById("invite-input");
      var errorEl = document.getElementById("error");
      var gatewayTip = document.getElementById("gateway-tip");
      var joinOpenLink = document.getElementById("join-open-link");
      var statusDot = document.getElementById("status-dot");
      var statusText = document.getElementById("status-text");
      var convoIdEl = document.getElementById("convo-id");
      var testMsgInput = document.getElementById("test-msg-input");
      var sendTestBtn = document.getElementById("send-test-btn");

      // Auth token injected by web-tools server
      var poolToken = window.__POOL_TOKEN || "";
      function authHeaders(extra) {
        var h = extra || {};
        if (poolToken) h["Authorization"] = "Bearer " + poolToken;
        return h;
      }

      function setStatus(state, text) {
        statusDot.className = "status-dot" + (state ? " status-dot--" + state : "");
        statusText.textContent = text;
      }

      function hideAllScreens() {
        screenModes.style.display = "none";
        screenJoin.style.display = "none";
        screenConnected.style.display = "none";
        placeholderText.style.display = "none";
        qrWrap.style.display = "none";
      }

      var connectedSublabel = document.getElementById("connected-sublabel");

      function showConnected(convoId, streaming) {
        hideAllScreens();
        placeholder.style.display = "flex";
        screenConnected.style.display = "flex";
        convoIdEl.textContent = convoId;
        connectedSublabel.textContent = streaming ? "streaming" : "connected";
        setStatus(streaming ? "streaming" : "connected", streaming ? "streaming" : "connected");
      }

      function isGatewayOrigin() {
        var h = window.location.hostname;
        return h === "localhost" || h === "127.0.0.1";
      }

      function showGatewayTipIfNeeded() {
        if (!gatewayTip) return;
        if (isGatewayOrigin()) {
          gatewayTip.style.display = "none";
          return;
        }
        gatewayTip.textContent = "Join only works when this page is opened from your OpenClaw gateway. Open http://localhost:18789/web-tools/agents (or your gateway URL + /web-tools/agents), then paste the invite and click Join.";
        gatewayTip.style.display = "block";
      }

      function showError(msg) {
        errorEl.textContent = msg || "";
        errorEl.className = "error";
        errorEl.style.display = msg ? "block" : "none";
      }

      function showSuccess(msg) {
        errorEl.textContent = msg || "";
        errorEl.className = "success";
        errorEl.style.display = msg ? "block" : "none";
      }

      function showTwoModes() {
        hideAllScreens();
        placeholder.style.display = "flex";
        screenModes.style.display = "flex";
      }

      function showLoading() {
        hideAllScreens();
        placeholder.style.display = "flex";
        placeholderText.textContent = "Loading…";
        placeholderText.style.display = "inline";
        placeholder.classList.add("loading");
      }

      // Check /convos/status on page load
      function checkStatus() {
        fetch("/convos/status", { headers: authHeaders() })
          .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, data: d }; }); })
          .then(function (_) {
            if (!_.ok) {
              setStatus("error", "error: " + (_.data.error || "status " + _.data.status));
              showTwoModes();
              return;
            }
            var d = _.data;
            if (d.conversation && d.conversation.id) {
              showConnected(d.conversation.id, d.streaming);
            } else {
              setStatus(null, "no conversation bound");
              showTwoModes();
            }
          })
          .catch(function (err) {
            setStatus("error", "unreachable");
            showTwoModes();
          });
      }

      checkStatus();

      modeJoinBtn.addEventListener("click", function () {
        showError("");
        showGatewayTipIfNeeded();
        if (joinOpenLink) { joinOpenLink.style.display = "none"; }
        if (joinBtn) { joinBtn.style.display = "block"; }
        hideAllScreens();
        placeholder.style.display = "flex";
        screenJoin.style.display = "flex";
      });

      function fetchInvite() {
        showError("");
        showLoading();
        setStatus(null, "creating conversation…");

        fetch("/convos/conversation", {
          method: "POST",
          headers: authHeaders({ "Content-Type": "application/json" }),
          body: JSON.stringify({ name: "Convos Agent" }),
        })
          .then(function (r) { return r.json().then(function (data) { return { ok: r.ok, status: r.status, data: data }; }); })
          .then(function (_) {
            placeholder.classList.remove("loading");
            if (!_.ok) {
              if (_.status === 409) {
                // Already bound — refresh status to show connected view
                showError("");
                checkStatus();
                return;
              }
              showError("[" + _.status + "] " + (_.data.error || JSON.stringify(_.data)));
              showTwoModes();
              setStatus("error", "create failed");
              return;
            }
            var inviteUrl = _.data.inviteUrl;
            if (!inviteUrl) {
              showError("No inviteUrl in response: " + JSON.stringify(_.data));
              showTwoModes();
              return;
            }
            setStatus("connected", "created — scan QR to join");
            var qrSrc = "https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=" + encodeURIComponent(inviteUrl);
            qrImg.src = qrSrc;
            qrImg.alt = "QR code — " + inviteUrl;
            qrWrap.href = inviteUrl;
            hideAllScreens();
            placeholder.style.display = "none";
            qrWrap.style.display = "block";
          })
          .catch(function (err) {
            placeholder.classList.remove("loading");
            showError("Network error: " + (err.message || err));
            showTwoModes();
            setStatus("error", "network error");
          });
      }

      joinBtn.addEventListener("click", function () {
        var url = (inviteInput.value || "").trim();
        if (!url) {
          showError("Paste an invite link first.");
          return;
        }
        showError("");
        joinBtn.disabled = true;
        joinBtn.textContent = "Joining…";
        setStatus(null, "joining…");
        fetch("/convos/join", {
          method: "POST",
          headers: authHeaders({ "Content-Type": "application/json" }),
          body: JSON.stringify({ inviteUrl: url }),
        })
          .then(function (r) { return r.json().then(function (data) { return { ok: r.ok, status: r.status, data: data }; }); })
          .then(function (_) {
            joinBtn.disabled = false;
            joinBtn.textContent = "Join";
            if (_.ok) {
              var status = _.data.status;
              if (status === "joined") {
                showSuccess("Joined.");
                checkStatus();
              } else {
                showSuccess("Join request sent. Waiting for approval.");
                setStatus(null, "waiting for approval");
              }
              if (joinOpenLink && url) {
                joinOpenLink.href = url;
                joinOpenLink.style.display = "block";
                joinBtn.style.display = "none";
              }
            } else {
              if (_.status === 409) {
                showError("");
                checkStatus();
                return;
              }
              showError("[" + _.status + "] " + (_.data.error || JSON.stringify(_.data)));
              setStatus("error", "join failed");
            }
          })
          .catch(function (err) {
            joinBtn.disabled = false;
            joinBtn.textContent = "Join";
            showError("Network error: " + (err.message || err));
            setStatus("error", "network error");
          });
      });

      createBtn.addEventListener("click", function () {
        fetchInvite();
      });

      // Reset identity
      var resetBtn = document.getElementById("reset-btn");
      resetBtn.addEventListener("click", function () {
        if (!confirm("Reset convos identity? This will create a fresh identity and clear the current conversation.")) return;
        showError("");
        resetBtn.disabled = true;
        resetBtn.textContent = "Resetting…";
        setStatus(null, "resetting…");
        fetch("/convos/reset", {
          method: "POST",
          headers: authHeaders({ "Content-Type": "application/json" }),
          body: JSON.stringify({}),
        })
          .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, status: r.status, data: d }; }); })
          .then(function (_) {
            resetBtn.disabled = false;
            resetBtn.textContent = "Reset identity";
            if (_.ok) {
              showSuccess("Identity reset.");
              setStatus(null, "no conversation bound");
              showTwoModes();
            } else {
              showError("[" + _.status + "] " + (_.data.error || JSON.stringify(_.data)));
              setStatus("error", "reset failed");
            }
          })
          .catch(function (err) {
            resetBtn.disabled = false;
            resetBtn.textContent = "Reset identity";
            showError("Reset failed: " + (err.message || err));
            setStatus("error", "network error");
          });
      });

      // Send test message
      sendTestBtn.addEventListener("click", function () {
        var msg = (testMsgInput.value || "").trim();
        if (!msg) return;
        sendTestBtn.disabled = true;
        sendTestBtn.textContent = "Sending…";
        showError("");
        fetch("/convos/conversation/send", {
          method: "POST",
          headers: authHeaders({ "Content-Type": "application/json" }),
          body: JSON.stringify({ message: msg }),
        })
          .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, status: r.status, data: d }; }); })
          .then(function (_) {
            sendTestBtn.disabled = false;
            sendTestBtn.textContent = "Send";
            if (_.ok) {
              showSuccess("Sent.");
            } else {
              showError("[" + _.status + "] " + (_.data.error || JSON.stringify(_.data)));
            }
          })
          .catch(function (err) {
            sendTestBtn.disabled = false;
            sendTestBtn.textContent = "Send";
            showError("Send failed: " + (err.message || err));
          });
      });
    })();
  </script>
</body>
</html>
